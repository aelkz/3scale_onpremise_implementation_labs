apiVersion: v1
kind: Template
metadata:
  name: "3scale-apicast-opentracing"
  annotations:

parameters:
- name: THREESCALE_PORTAL_ENDPOINT
  description: 3scale URL used by apicast to poll for proxy configs
  retuired: true
- name: APICAST_MANAGEMENT_API
  description: "Scope of the APIcast Management API. Can be disabled, status or debug. At least status required for health checks."
  required: false
  value: "status"
- name: APICAST_OPENSSL_VERIFY
  description: "Turn on/off the OpenSSL peer verification when downloading the configuration. Can be set to true/false."
  required: false
  value: "false"
- name: APICAST_RESPONSE_CODES
  description: "Enable logging response codes in APIcast."
  value: "true"
  required: false
- name: APP_NAME
  description: "Name of OCP resources"
  required: true
- name: ROUTE_NAME
  description: "Name of the OCP route that exposes this apicast service"
  required: true
- name: WILDCARD_DOMAIN
  description: Root domain for the wildcard routes. Eg. example.com will generate 3scale-admin.example.com.
  required: true

objects:

- apiVersion: v1
  kind: Service
  metadata:
    name: ${APP_NAME}
  spec:
    ports:
    - name: gateway
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: management
      port: 8090
      protocol: TCP
      targetPort: 8090
    selector:
      deployment: ${APP_NAME}

- apiVersion: v1
  kind: Route
  metadata:
    name: ${ROUTE_NAME}
  spec:
    host: ${ROUTE_NAME}.${WILDCARD_DOMAIN}
    to:
      kind: Service
      name: ${APP_NAME}
    port:
      targetPort: gateway
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Allow


- apiVersion: extensions/v1beta1 
  kind: Deployment
  metadata:
    name: ${APP_NAME}
    labels:
      app: ${APP_NAME}
  spec:
    paused: true
    replicas: 1
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 1800
        updatePeriodSeconds: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          deployment: ${APP_NAME}
      spec:
        containers:
        - env:
  
          # examples:
          #  curl -k https://${ADMIN_ACCESS_TOKEN}@${ADMIN_DOMAIN}/admin/api/services.json
          #  curl -k https://6k5js65s@jb-master-admin.apps.dev39.openshift.opentlc.com/master/api/proxy/configs/production.json
          #  curl -k https://e98bd100361d81ee0d375b5fc629f5ba90355fe6769b5e29663650ebfb841a5e@user1-3scale-admin.apps.dev39.openshift.opentlc.com/admin/api/services.json
          - name: THREESCALE_PORTAL_ENDPOINT
            value: "${THREESCALE_PORTAL_ENDPOINT}"
  
          - name: APICAST_CONFIGURATION_LOADER
            value: "boot"
          - name: APICAST_CONFIGURATION_CACHE
            value: "300"
          - name: THREESCALE_DEPLOYMENT_ENV
            value: "production"
          - name: APICAST_MANAGEMENT_API
            value: "${APICAST_MANAGEMENT_API}"
          - name: BACKEND_ENDPOINT_OVERRIDE
            value: http://backend-listener:3000
          - name: OPENSSL_VERIFY
            value: '${APICAST_OPENSSL_VERIFY}'
          - name: APICAST_RESPONSE_CODES
            value: '${APICAST_RESPONSE_CODES}'
          - name: REDIS_URL
            value: "redis://system-redis:6379/1"
          - name: APICAST_LOG_LEVEL
            value: debug
          image: registry.access.redhat.com/3scale-amp22/apicast-gateway:1.8
          imagePullPolicy: IfNotPresent
          name: apicast-prod-plain
          resources:
            # JA Bride:  Dropping for non-production deployment
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 256m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /status/live
              port: 8090
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status/ready
              port: 8090
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 30
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8090
            protocol: TCP
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: amp-apicast:latest
